<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HB Entertainment | Sáng Tạo Vô Tận - CEO Tommy Nguyễn</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
        }

        .cinematic-gradient {
            background: linear-gradient(to right, rgba(0,0,0,1) 0%, rgba(0,0,0,0.6) 50%, rgba(0,0,0,0) 100%);
        }

        .gold-text {
            background: linear-gradient(to r, #ca8a04, #facc15, #ca8a04);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #ca8a04;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Helper for Lucide Icons in React CDN
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navItems = [
                { id: 'home', label: 'Trang chủ' },
                { id: 'projects', label: 'Dự án Phim' },
                { id: 'about', label: 'Về chúng tôi' },
                { id: 'contact', label: 'Liên hệ' }
            ];

            const movies = [
                {
                    id: 1,
                    title: "BÓNG TỐI SÀI GÒN",
                    genre: "Hành động / Hình sự",
                    trend: "Khi ánh đèn phố thị tắt ngóm, bản chất thật sự sẽ lộ diện. Bạn đã sẵn sàng cho cuộc 'thanh trừng' lớn nhất năm 2026?",
                    story: "Một cựu cảnh sát ngầm (Tommy Nguyễn thủ vai) bị cuốn vào vòng xoáy hận thù sau cái chết bí ẩn của đồng đội. Anh phải đối đầu với một tổ chức tội phạm xuyên quốc gia núp bóng tập đoàn giải trí lớn nhất thành phố.",
                    quality: "Được quay hoàn toàn bằng công nghệ IMAX, những màn rượt đuổi tốc độ cao trên cầu Thủ Thiêm được dàn dựng bởi đội ngũ chuyên gia Hollywood.",
                    imdb: "8.8/10",
                    image: "https://images.unsplash.com/photo-1536440136628-849c177e76a1?auto=format&fit=crop&q=80&w=1000"
                },
                {
                    id: 2,
                    title: "KHOẢNG LẶNG CUỐI CÙNG",
                    genre: "Tâm lý / Tình cảm",
                    trend: "Bạn sẽ chọn ai khi người bạn yêu nhất lại là người bạn không bao giờ được phép nhớ tới?",
                    story: "Câu chuyện về hai linh hồn lạc lối tìm thấy nhau trong một thư viện cũ giữa lòng Hà Nội, nơi mỗi trang sách đều chứa đựng một mảnh ký ức bị lãng quên.",
                    quality: "Màu sắc phim theo phong cách cổ điển (Retro), nhạc phim được sáng tác độc quyền bởi dàn nhạc giao hưởng danh tiếng.",
                    imdb: "8.2/10",
                    image: "https://images.unsplash.com/photo-1485846234645-a62644f84728?auto=format&fit=crop&q=80&w=1000"
                }
            ];

            return (
                <div className="min-h-screen bg-black text-white selection:bg-yellow-600 selection:text-black">
                    {/* Header */}
                    <nav className={`fixed w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-black/95 py-3 border-b border-yellow-600/20' : 'bg-transparent py-5'}`}>
                        <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={() => setActiveTab('home')}>
                                <div className="w-10 h-10 bg-gradient-to-br from-yellow-400 to-yellow-700 rounded-lg flex items-center justify-center shadow-lg">
                                    <span className="text-black font-black text-xl">HB</span>
                                </div>
                                <span className="text-xl font-bold tracking-tighter hidden sm:block">ENTERTAINMENT</span>
                            </div>

                            <div className="hidden md:flex items-center gap-8">
                                {navItems.map(item => (
                                    <button 
                                        key={item.id} 
                                        onClick={() => setActiveTab(item.id)}
                                        className={`text-xs uppercase tracking-widest font-bold transition-colors hover:text-yellow-500 ${activeTab === item.id ? 'text-yellow-500' : 'text-gray-400'}`}
                                    >
                                        {item.label}
                                    </button>
                                ))}
                                <button className="bg-yellow-600 hover:bg-yellow-500 text-black px-6 py-2 rounded-full text-xs font-black transition-transform hover:scale-105">
                                    HỢP TÁC
                                </button>
                            </div>

                            <button className="md:hidden" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                <Icon name={isMenuOpen ? "x" : "menu"} />
                            </button>
                        </div>
                    </nav>

                    {/* Content Section Manager */}
                    <main>
                        {activeTab === 'home' && (
                            <section className="relative h-screen flex items-center">
                                <div className="absolute inset-0">
                                    <img src="https://images.unsplash.com/photo-1478720568477-152d9b164e26?auto=format&fit=crop&q=80&w=2000" className="w-full h-full object-cover opacity-40" />
                                    <div className="absolute inset-0 cinematic-gradient"></div>
                                    <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                                </div>
                                <div className="relative z-10 max-w-7xl mx-auto px-6 w-full">
                                    <p className="text-yellow-500 font-bold tracking-[0.4em] mb-4 text-sm">SINCE 2026</p>
                                    <h1 className="text-6xl md:text-8xl font-black mb-6 leading-none">
                                        SÁNG TẠO <br /> <span className="gold-text">VÔ TẬN.</span>
                                    </h1>
                                    <p className="text-gray-400 max-w-xl text-lg mb-8">Dẫn đầu kỷ nguyên giải trí số với những trải nghiệm điện ảnh đẳng cấp và nội dung độc bản từ HB Entertainment.</p>
                                    <div className="flex gap-4">
                                        <button onClick={() => setActiveTab('projects')} className="bg-yellow-600 hover:bg-yellow-500 text-black px-8 py-4 rounded font-black flex items-center gap-2">
                                            <Icon name="play" size={18} /> KHÁM PHÁ NGAY
                                        </button>
                                        <button onClick={() => setActiveTab('about')} className="bg-white/10 hover:bg-white/20 border border-white/10 px-8 py-4 rounded font-black">
                                            VỀ CHÚNG TÔI
                                        </button>
                                    </div>
                                </div>
                            </section>
                        )}

                        {activeTab === 'projects' && (
                            <section className="pt-32 pb-20 px-6 max-w-7xl mx-auto animate-in fade-in duration-500">
                                <h2 className="text-4xl font-black mb-12">DỰ ÁN ĐANG TRIỂN KHAI</h2>
                                <div className="grid lg:grid-cols-2 gap-12">
                                    {movies.map(movie => (
                                        <div key={movie.id} className="bg-zinc-900/50 border border-white/5 rounded-2xl overflow-hidden group hover:border-yellow-600/40 transition-all shadow-2xl">
                                            <div className="h-72 overflow-hidden relative">
                                                <img src={movie.image} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" />
                                                <div className="absolute top-4 right-4 bg-black/60 backdrop-blur-md px-3 py-1 rounded text-yellow-500 font-bold text-xs flex items-center gap-1">
                                                    <Icon name="star" size={12} /> {movie.imdb}
                                                </div>
                                            </div>
                                            <div className="p-8">
                                                <h3 className="text-3xl font-black mb-6">{movie.title}</h3>
                                                <div className="space-y-4 text-sm">
                                                    <div>
                                                        <span className="text-yellow-600 font-bold block mb-1">HÓNG PHIM:</span>
                                                        <p className="text-gray-300 italic">"{movie.trend}"</p>
                                                    </div>
                                                    <div>
                                                        <span className="text-yellow-600 font-bold block mb-1">TÒ MÒ (STORY):</span>
                                                        <p className="text-gray-400 line-clamp-2">{movie.story}</p>
                                                    </div>
                                                    <div>
                                                        <span className="text-yellow-600 font-bold block mb-1">TRẢI NGHIỆM:</span>
                                                        <p className="text-gray-500">{movie.quality}</p>
                                                    </div>
                                                </div>
                                                <button className="w-full mt-8 bg-white text-black py-4 rounded font-black hover:bg-yellow-600 hover:text-white transition-colors uppercase tracking-widest">
                                                    XEM TRAILER
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        )}

                        {activeTab === 'about' && (
                            <section className="pt-32 pb-20 px-6 max-w-7xl mx-auto">
                                <div className="grid md:grid-cols-2 gap-16 items-center">
                                    <div className="relative">
                                        <img src="https://images.unsplash.com/photo-1507679799987-c73779587ccf?auto=format&fit=crop&q=80&w=1000" className="rounded-2xl grayscale hover:grayscale-0 transition-all duration-700" />
                                        <div className="absolute -bottom-6 -right-6 bg-yellow-600 p-6 rounded-xl shadow-2xl">
                                            <p className="text-black font-black text-xl uppercase">Tommy Nguyễn</p>
                                            <p className="text-black/80 font-bold text-xs">CEO & Founder HB Entertainment</p>
                                        </div>
                                    </div>
                                    <div>
                                        <h2 className="text-5xl font-black mb-8 leading-tight">TẦM NHÌN <br/><span className="text-yellow-600">GIẢI TRÍ 2026</span></h2>
                                        <p className="text-gray-400 text-lg leading-relaxed mb-6">
                                            Thành lập vào năm 2026, HB Entertainment là tâm huyết của Tommy Nguyễn với khát vọng đưa điện ảnh Việt Nam vươn tầm quốc tế thông qua công nghệ và sự sáng tạo không giới hạn.
                                        </p>
                                        <div className="flex gap-8">
                                            <div>
                                                <p className="text-3xl font-black text-yellow-600">15+</p>
                                                <p className="text-gray-500 text-xs uppercase font-bold">Dự án phim</p>
                                            </div>
                                            <div>
                                                <p className="text-3xl font-black text-yellow-600">50+</p>
                                                <p className="text-gray-500 text-xs uppercase font-bold">Nghệ sĩ cộng tác</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        )}

                        {activeTab === 'contact' && (
                            <section className="pt-32 pb-20 px-6 max-w-4xl mx-auto">
                                <div className="bg-zinc-900 p-12 rounded-3xl border border-white/5 shadow-2xl">
                                    <h2 className="text-4xl font-black mb-8 text-center">LIÊN HỆ HỢP TÁC</h2>
                                    <div className="grid md:grid-cols-2 gap-8 mb-12">
                                        <div className="flex items-center gap-4">
                                            <div className="w-12 h-12 bg-yellow-600/10 rounded-full flex items-center justify-center border border-yellow-600/20">
                                                <Icon name="mail" className="text-yellow-600" />
                                            </div>
                                            <div>
                                                <p className="text-xs text-gray-500 uppercase font-bold">Email</p>
                                                <p className="font-bold">contact@hbent.vn</p>
                                            </div>
                                        </div>
                                        <div className="flex items-center gap-4">
                                            <div className="w-12 h-12 bg-yellow-600/10 rounded-full flex items-center justify-center border border-yellow-600/20">
                                                <Icon name="map-pin" className="text-yellow-600" />
                                            </div>
                                            <div>
                                                <p className="text-xs text-gray-500 uppercase font-bold">Địa chỉ</p>
                                                <p className="font-bold">Landmark 81, TP.HCM</p>
                                            </div>
                                        </div>
                                    </div>
                                    <form className="space-y-4">
                                        <input type="text" placeholder="Họ và tên của bạn" className="w-full bg-black/50 border border-white/10 p-4 rounded-lg focus:outline-none focus:border-yellow-600" />
                                        <textarea placeholder="Nội dung lời nhắn" rows="4" className="w-full bg-black/50 border border-white/10 p-4 rounded-lg focus:outline-none focus:border-yellow-600"></textarea>
                                        <button className="w-full bg-yellow-600 text-black py-4 rounded font-black uppercase tracking-widest shadow-lg hover:bg-yellow-500">Gửi yêu cầu</button>
                                    </form>
                                </div>
                            </section>
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="py-12 px-6 border-t border-white/5 text-center">
                        <div className="flex justify-center items-center gap-2 mb-4">
                            <div className="w-6 h-6 bg-yellow-600 rounded flex items-center justify-center">
                                <span className="text-black font-black text-[10px]">HB</span>
                            </div>
                            <span className="font-bold text-sm tracking-widest">HB ENTERTAINMENT</span>
                        </div>
                        <p className="text-gray-500 text-xs">© 2026 HB Entertainment. Designed for CEO Tommy Nguyễn.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
